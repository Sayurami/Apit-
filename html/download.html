<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAYURA - Downloader</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { padding: 50px; background: #f8f9fa; }
  .card { max-width: 500px; margin: 20px auto; }
  .card img { width: 100%; height: auto; border-radius: 5px; }
  .btn-download { margin-right: 10px; margin-top: 10px; }
</style>
</head>
<body>

<div class="container">
  <h2 class="text-center text-primary mb-4">SAYURA - TikTok & YouTube Downloader</h2>

  <!-- TikTok -->
  <input type="text" id="tt-url" class="form-control mb-2" placeholder="Enter TikTok URL">
  <button class="btn btn-danger mb-4 w-100" id="tt-download-btn">Download TikTok</button>

  <!-- YouTube -->
  <input type="text" id="yt-url" class="form-control mb-2" placeholder="Enter YouTube URL">
  <button class="btn btn-warning mb-4 w-100" id="yt-download-btn">Download YouTube</button>

  <div id="result">
    <p class="text-center">Download Result will appear here...</p>
  </div>
</div>

<script>
async function showResult(url, type) {
  const resultDiv = document.getElementById("result");
  if (!url) return alert(`Please enter a ${type} URL`);

  resultDiv.innerHTML = "<p class='text-center'>Loading...</p>";

  try {
    const endpoint = type === "TikTok" ? "/download/tiktokdl" : "/download/yt";
    const res = await fetch(`${endpoint}?url=${encodeURIComponent(url)}`);
    const data = await res.json();

    if (!data.status) {
      resultDiv.innerHTML = `<p class="text-danger text-center">${data.err || data.error}</p>`;
      return;
    }

    const result = data.result;
    let html = `
      <div class="card shadow p-3 bg-white rounded">
        ${result.thumbnail ? `<img src="${result.thumbnail}" alt="Thumbnail">` : ""}
        <div class="card-body">
          <h5 class="card-title">${result.title || result.author || "No Title"}</h5>
          ${result.caption ? `<p class="card-text">${result.caption}</p>` : ""}
          ${result.nowm ? `<a href="${result.nowm}" target="_blank" class="btn btn-primary btn-download">Download Video</a>` : ""}
          ${result.audio ? `<a href="${result.audio}" target="_blank" class="btn btn-success btn-download">Download Audio</a>` : ""}
          ${result.videoUrl ? `<a href="${result.videoUrl}" target="_blank" class="btn btn-warning btn-download">Download Video</a>` : ""}
        </div>
      </div>
    `;
    resultDiv.innerHTML = html;

  } catch (err) {
    resultDiv.innerHTML = `<p class="text-danger text-center">Error: ${err.message}</p>`;
  }
}

document.getElementById("tt-download-btn").addEventListener("click", () => {
  const url = document.getElementById("tt-url").value.trim();
  showResult(url, "TikTok");
});

document.getElementById("yt-download-btn").addEventListener("click", () => {
  const url = document.getElementById("yt-url").value.trim();
  showResult(url, "YouTube");
});
</script>

</body>
</html>
