<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAYURA DOWNLOAD API - TikTok</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://ferdiz-afk.github.io/Nice/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="https://ferdiz-afk.github.io/Nice/assets/css/style.css" rel="stylesheet">
</head>
<body>

<header class="header fixed-top d-flex align-items-center" style="width:100%; padding:10px; background:#f8f9fa;">
  <div class="d-flex align-items-center justify-content-between w-100">
    <h2 class="text-primary">SAYURA - TikTok API</h2>
  </div>
</header>

<main class="main" style="margin-top:80px; padding:20px;">
  <div class="container">
    <h5 class="mb-4">TikTok Downloader</h5>

    <div class="card p-3 mb-3">
      <div class="row g-2 align-items-center">
        <div class="col-md-8">
          <input type="text" id="tt-url" class="form-control" placeholder="Enter TikTok URL" />
        </div>
        <div class="col-md-4">
          <button class="btn btn-danger w-100" id="tt-download-btn">Download</button>
        </div>
      </div>
    </div>

    <div id="tt-result" class="mt-3"></div>

  </div>
</main>

<footer class="footer text-center py-3" style="background:#f8f9fa; position:fixed; bottom:0; width:100%;">
  &copy; 2026 SAYURA - TIKTOK API
</footer>

<script src="https://ferdiz-afk.github.io/Nice/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("tt-download-btn").addEventListener("click", async function() {
  const url = document.getElementById("tt-url").value.trim();
  const resultDiv = document.getElementById("tt-result");

  if (!url) {
    alert("Please enter a TikTok URL");
    return;
  }

  resultDiv.innerHTML = "<p>Loading...</p>";

  try {
    const response = await fetch(`/download/tiktokdl?url=${encodeURIComponent(url)}`);
    if (!response.ok) throw new Error("API request failed");

    const data = await response.json();

    if (!data.status) {
      resultDiv.innerHTML = `<span class="text-danger">${data.err || data.error || "Something went wrong"}</span>`;
      return;
    }

    const result = data.result || {};

    resultDiv.innerHTML = `
      <h6>Download Result:</h6>
      ${result.video ? `<p><strong>Video:</strong> <a href="${result.video}" target="_blank">Click to download</a></p>` : ""}
      ${result.audio ? `<p><strong>Audio:</strong> <a href="${result.audio}" target="_blank">Click to download</a></p>` : ""}
    `;
  } catch (err) {
    console.error(err);
    resultDiv.innerHTML = `<span class="text-danger">Error: ${err.message}</span>`;
  }
});
</script>

</body>
</html>
