<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAYURA - TikTok Downloader</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>SAYURA - TikTok Downloader</h2>

  <div class="input-group mb-3 mt-3">
    <input type="text" class="form-control" id="tt-url" placeholder="Enter TikTok URL">
    <button class="btn btn-danger" id="tt-download-btn">Download</button>
  </div>

  <div id="tt-result"></div>
</div>

<script>
document.getElementById("tt-download-btn").addEventListener("click", async () => {
  const url = document.getElementById("tt-url").value.trim();
  const resultDiv = document.getElementById("tt-result");

  if (!url) {
    alert("Please enter a TikTok URL");
    return;
  }

  resultDiv.innerHTML = "<p>Loading...</p>";

  try {
    const res = await fetch(`/download/tiktokdl?url=${encodeURIComponent(url)}`);
    const data = await res.json();

    if (!data.status) {
      resultDiv.innerHTML = `<span class="text-danger">${data.err || data.error}</span>`;
      return;
    }

    const result = data.result;
    let html = "<h5>Download Result:</h5>";

    if (result.video) html += `<p><strong>Video:</strong> <a href="${result.video}" target="_blank">Download</a></p>`;
    if (result.audio) html += `<p><strong>Audio:</strong> <a href="${result.audio}" target="_blank">Download</a></p>`;

    resultDiv.innerHTML = html;

  } catch (err) {
    console.error(err);
    resultDiv.innerHTML = `<span class="text-danger">Error: ${err.message}</span>`;
  }
});
</script>

</body>
</html>
