<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAYURA - TikTok Downloader</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { padding: 50px; }
  #tt-result a { display: block; margin: 5px 0; }
</style>
</head>
<body>

<h2>SAYURA - TikTok Downloader</h2>

<input type="text" id="tt-url" class="form-control mt-3 mb-2" placeholder="Enter TikTok URL">
<button class="btn btn-danger mb-3" id="tt-download-btn">Download</button>

<div id="tt-result">
  <p>Download Result will appear here...</p>
</div>

<script>
document.getElementById("tt-download-btn").addEventListener("click", async () => {
  const url = document.getElementById("tt-url").value.trim();
  const resultDiv = document.getElementById("tt-result");

  if (!url) {
    alert("Please enter a TikTok URL");
    return;
  }

  resultDiv.innerHTML = "<p>Loading...</p>";

  try {
    const res = await fetch(`/download/tiktokdl?url=${encodeURIComponent(url)}`);
    const data = await res.json();

    if (!data.status) {
      resultDiv.innerHTML = `<p class="text-danger">${data.err || data.error}</p>`;
      return;
    }

    const result = data.result;
    let html = "<h5>Download Result:</h5>";

    if (result.video) html += `<a href="${result.video}" target="_blank" class="btn btn-sm btn-primary">Download Video</a>`;
    if (result.audio) html += `<a href="${result.audio}" target="_blank" class="btn btn-sm btn-success">Download Audio</a>`;

    resultDiv.innerHTML = html;

  } catch (err) {
    resultDiv.innerHTML = `<p class="text-danger">Error: ${err.message}</p>`;
  }
});
</script>

</body>
</html>
